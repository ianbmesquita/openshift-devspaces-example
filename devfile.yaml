apiVersion: 2.0.0
metadata:
  name: devspaces-example
projects:
  - name: openshift-devspaces-example
    source:
      type: git
      location: https://github.com/ianbmesquita/openshift-devspaces-example.git
components:
  - id: vscode-plugins
    name: Install VS Code plugins
    commands:
      - che-run:
          name: Install Docker extension
          command: code --install-extension ms-azuretools.vscode-docker
      - che-run:
          name: Install Java extension
          command: code --install-extension redhat.java
      - che-run:
          name: Install Test Runner for Java extension
          command: code --install-extension vscjava.vscode-test-adapter
      - che-run:
          name: Install Debugger for Java extension
          command: code --install-extension vscjava.vscode-java-debug
